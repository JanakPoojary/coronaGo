<div style="background-color:mediumspringgreen;">
<div>
    <h3 class="text-center" style="padding:5px;margin:5px;color: #1b1e27;">Mounthly Increase in cases</h3>
</div>
<div>
<ngx-charts-line-chart class="ngx-charts" style="background-color: #1b1e27;"
(window:resize)="onResize($event)"
  scheme="neons"
  [view]="view"
  [legend]="legend"
  legendPosition="below"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxis]="xAxis"
  [yAxis]="yAxis"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  [timeline]="timeline"
  [results]="multi"
  (select)="onSelect($event)"
  (activate)="onActivate($event)"
  (deactivate)="onDeactivate($event)"
  >
</ngx-charts-line-chart>
</div>
</div>
