<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>CoronaGo</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">STATS</a>
      <a mat-list-item href="#">REGIONS</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">CoronaGo</mat-icon>
      </button>
      <span>COVID-19 India</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div class="container">
      <div class="row">
        <div class="col">
          <router-outlet></router-outlet>
        </div>
        <div class="col">
          <router-outlet name="graph"></router-outlet>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <router-outlet name="map"></router-outlet>
        </div>
        <div class="col">
          <router-outlet name="additional"></router-outlet>
        </div>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
